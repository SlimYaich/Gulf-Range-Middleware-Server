<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Saved</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #004494;
        }
        #back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:5000/" id="back-btn" class="button-link">Back to Home</a>
    <div class="container">
        <h1>Configuration Saved Successfully!</h1>
        <p>Your API configuration has been saved. You can access the API at the following URL:</p>
        <p><a href="{{ api_url }}">{{ api_url }}</a></p>
    </div>
</body>
</html>
